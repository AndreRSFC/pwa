<section id="my">
  <ng-map
    class="my-map"
    center="current-location"
    zoom="18"
    disable-default-u-i="true">
    <marker
      ng-repeat="spot in vm.spots"
      position="[{{ spot.position.lat }}, {{ spot.position.lng }}]"
      on-click="vm.open(event, spot)">
    </marker>
  </ng-map>
</section
