<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <i class="modal-icon modal-icon-{{ vm.type }} ion-ios-checkmark-outline" aria-hidden="true"></i>

    <h3 class="modal-title">{{ vm.title }}</h3>
    <p class="modal-description">{{ vm.description }}</p>

    <button class="modal-button">Ok</button>
  </div>
</div>
